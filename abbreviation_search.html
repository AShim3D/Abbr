"–ø—ñ–≤–Ω., –ø—ñ–≤–¥., —Å—Ö., –∑–∞—Ö.",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–ü—ñ–≤–Ω—ñ—á–Ω–∏–π, –ø—ñ–≤–¥–µ–Ω–Ω–∏–π, —Å—Ö—ñ–¥–Ω–∏–π, –∑–∞—Ö—ñ–¥–Ω–∏–π,",no
"–ø—ñ–≤–Ω.-–∑–∞—Ö., –ø—ñ–≤–Ω.-—Å—Ö.,",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–ø—ñ–≤–Ω—ñ—á–Ω–æ-–∑–∞—Ö—ñ–¥–Ω–∏–π, –ø—ñ–≤–Ω—ñ—á–Ω–æ-—Å—Ö—ñ–¥–Ω–∏–π,",no
"–ø—ñ–≤–¥.-–∑–∞—Ö., –ø—ñ–≤–¥.-—Å—Ö.",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–ø—ñ–≤–¥–µ–Ω–Ω–æ-–∑–∞—Ö—ñ–¥–Ω–∏–π,–ø—ñ–≤–¥–µ–Ω–Ω–æ-—Å—Ö—ñ–¥–Ω–∏–π",no
"–ø. —Ä–µ–≥. (—Ä-–∂ —Ä–µ–≥.)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–ü—É–Ω–∫—Ç (—Ä—É–±—ñ–∂) —Ä–µ–≥—É–ª—é–≤–∞–Ω–Ω—è",no
"–ü—É–°–û",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–ü—É–Ω–∫—Ç —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ—ó –æ–±—Ä–æ–±–∫–∏",no
"–ü–¢–° (–ü–¢–î)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–ü—É–Ω–∫—Ç —Ç–µ—Ö–Ω—ñ—á–Ω–æ–≥–æ —Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è (–¥–æ–ø–æ–º–æ–≥–∏)",no
"–†–•–†",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–∞–¥—ñ–∞—Ü—ñ–π–Ω–∞, —Ö—ñ–º—ñ—á–Ω–∞ —Ä–æ–∑–≤—ñ–¥–∫–∞",no
"–†–∞–¥–†",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–∞–¥—ñ–æ–∞–∫—Ç–∏–≤–Ω—ñ —Ä–µ—á–æ–≤–∏–Ω–∏",no
"—Ä/–Ω (—Ä/–º)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–∞–¥—ñ–æ–Ω–∞–ø—Ä—è–º–æ–∫ (—Ä–∞–¥—ñ–æ–º–µ—Ä–µ–∂–∞)",no
"–†–í–ö (–†–£–ö)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–æ–∑–≤—ñ–¥—É–≤–∞–ª—å–Ω–æ-–≤–æ–≥–Ω–µ–≤–∏–π (—Ä–æ–∑–≤—ñ–¥—É–≤–∞–ª—å–Ω–æ-—É–¥–∞—Ä–Ω–∏–π) –∫–æ–º–ø–ª–µ–∫—Å",no
"–†–ó",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–æ–∑–≤—ñ–¥—É–≤–∞–ª—å–Ω–∏–π –∑–∞–≥—ñ–Ω",no
"—Ä–æ–∑–º–µ–∂–ª—ñ–Ω—ñ—è",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–æ–∑–º–µ–∂—É–≤–∞–ª—å–Ω–∞ –ª—ñ–Ω—ñ—è",no
"–†–ï–ë (–†–ï–ó)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–∞–¥—ñ–æ–µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –±–æ—Ä–æ—Ç—å–±–∞ (–∑–∞—Ö–∏—Å—Ç)",no
"–†–ï–ó–∞—Å",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–∞–¥—ñ–æ–µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ñ –∑–∞—Å–æ–±–∏",no
"—Ä-–Ω",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–∞–π–æ–Ω",no
"–†–•–ó, –†–ë–ó",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–∞–π–æ–Ω —Ö—ñ–º—ñ—á–Ω–æ–≥–æ, –±—ñ–æ–ª–æ–≥—ñ—á–Ω–æ–≥–æ –∑–∞—Ä–∞–∂–µ–Ω–Ω—è",no
"–†–µ–º–ì (–†–ï–ì)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–†–µ–º–æ–Ω—Ç–Ω–∞ (—Ä–µ–º–æ–Ω—Ç–Ω–æ-–µ–≤–∞–∫—É–∞—Ü—ñ–π–Ω–∞) –≥—Ä—É–ø–∞",no
"–°—Ç–ó (–°—Ç–ó–∞—Å—Ç, –°—Ç–ü)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–°—Ç–æ—Ä–æ–∂–æ–≤–∏–π –∑–∞–≥—ñ–Ω (–∑–∞—Å—Ç–∞–≤–∞, –ø–æ—Å—Ç)",no
"–°–î–ú",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–°–∏—Å—Ç–µ–º–∞ –¥–∏—Å—Ç–∞–Ω—Ü—ñ–π–Ω–æ–≥–æ –º—ñ–Ω—É–≤–∞–Ω–Ω—è",no
"–ú–¢–£",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–¢–∞–Ω–∫–æ–≤–∏–π –º–æ—Å—Ç–æ—É–∫–ª–∞–¥–∞–ª—å–Ω–∏–∫",no
"–¢–ù–ù",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–¢–∞–Ω–∫–æ–Ω–µ–±–µ–∑–ø–µ—á–Ω–∏–π –Ω–∞–ø—Ä—è–º–æ–∫",no
"–¢–û",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–¢–µ—Ö–Ω—ñ—á–Ω–µ –æ–±—Å–ª—É–≥–æ–≤—É–≤–∞–Ω–Ω—è",no
"–£–†",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–£–¥–∞–≤–∞–Ω–∏–π —Ä–∞–π–æ–Ω",no
"–û–¢–¶ (–û–¢–ü)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–û–º–∞–Ω–Ω–∞ —Ç–µ–ø–ª–æ–≤–∞ —Ü—ñ–ª—å (¬´–ø–∞—Å—Ç–∫–∞¬ª)",no
"–•–§",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–•—ñ–º—ñ—á–Ω–∏–π —Ñ—É–≥–∞—Å",no
"""–ß""",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–ß–∞—Å –ø–æ—á–∞—Ç–∫—É –¥—ñ–π: –≤–∏—Ö–æ–¥—É –Ω–∞ –ø–µ—Ä–µ–¥–Ω—ñ–π –∫—Ä–∞–π –æ–±–æ—Ä–æ–Ω–∏ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞, –≤–∏–∫–∏–¥–∞–Ω–Ω—è (–≤–∏—Å–∞–¥–∫–∏) –¥–µ—Å–∞–Ω—Ç—É, –ø–æ—á–∞—Ç–∫—É —Ñ–æ—Ä—Å—É–≤–∞–Ω–Ω—è...",no
"–®–ó (–®–ì)",–¢–µ—Ä–º—ñ–Ω–æ–ª–æ–≥—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è,"–®—Ç—É—Ä–º–æ–≤–∏–π –∑–∞–≥—ñ–Ω (–≥—Ä—É–ø–∞)",`;

        function showStatus(message, type = 'success') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        function showError(message) {
            showStatus(message, 'error');
        }

        async function loadCSVFile(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const csvText = await response.text();
                return csvText;
            } catch (error) {
                throw new Error(`–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–∞–π–ª ${filename}: ${error.message}`);
            }
        }

        function parseGroupsCSV(csvText) {
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        try {
                            groupsData = {};
                            results.data.forEach(row => {
                                if (row.length >= 2) {
                                    const groupName = row[0]?.trim();
                                    const groupDescription = row[1]?.trim();
                                    if (groupName && groupDescription) {
                                        groupsData[groupName] = groupDescription;
                                    }
                                }
                            });
                            isGroupsLoaded = true;
                            updateGroupSelect();
                            resolve(Object.keys(groupsData).length);
                        } catch (error) {
                            reject(error);
                        }
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        function parseAbbreviationsCSV(csvText) {
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        try {
                            abbreviationsData = [];
                            results.data.forEach(row => {
                                if (row.length >= 4) {
                                    const abbreviation = row[0]?.trim();
                                    const group = row[1]?.trim();
                                    const expansion = row[2]?.trim();
                                    const definition = row[3]?.trim();
                                    
                                    if (abbreviation && group && expansion && definition) {
                                        abbreviationsData.push({
                                            abbreviation,
                                            group,
                                            expansion,
                                            definition
                                        });
                                    }
                                }
                            });
                            isAbbreviationsLoaded = true;
                            resolve(abbreviationsData.length);
                        } catch (error) {
                            reject(error);
                        }
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        async function loadData() {
            showStatus('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...', 'info');
            
            try {
                // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É –≥—Ä—É–ø
                // const groupsCSV = await loadCSVFile(FILES.groups);
                // const groupsCount = await parseGroupsCSV(groupsCSV);
                const groupsCount = await parseGroupsCSV(EMBEDDED_GROUPS_DATA);
                
                // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É —Å–∫–æ—Ä–æ—á–µ–Ω—å
                // const abbreviationsCSV = await loadCSVFile(FILES.abbreviations);
                // const abbreviationsCount = await parseAbbreviationsCSV(abbreviationsCSV);
                const abbreviationsCount = await parseAbbreviationsCSV(EMBEDDED_ABBREVIATIONS_DATA);
                
                showStatus(`‚úÖ –£—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: ${groupsCount} –≥—Ä—É–ø, ${abbreviationsCount} —Å–∫–æ—Ä–æ—á–µ–Ω—å`);
                checkDataAndRender();
                
            } catch (error) {
                showError(`‚ùå ${error.message}`);
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:', error);
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö</h3>
                        <p>–ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ —Ñ–∞–π–ª–∏ <strong>${FILES.groups}</strong> —Ç–∞ <strong>${FILES.abbreviations}</strong> –∑–Ω–∞—Ö–æ–¥—è—Ç—å—Å—è –≤ —Ç—ñ–π –∂–µ –ø–∞–ø—Ü—ñ, —â–æ –π HTML —Ñ–∞–π–ª.</p>
                        <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
                            –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ñ–∞–π–ª—ñ–≤:<br>
                            ‚Ä¢ <strong>${FILES.groups}</strong>: –≥—Ä—É–ø–∞, –æ–ø–∏—Å –≥—Ä—É–ø–∏<br>
                            ‚Ä¢ <strong>${FILES.abbreviations}</strong>: —Å–∫–æ—Ä–æ—á–µ–Ω–Ω—è, –≥—Ä—É–ø–∞, —Ä–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞, –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è
                        </p>
                    </div>
                `;
            }
        }

        function updateGroupSelect() {
            groupSelect.innerHTML = '<option value="">–í—Å—ñ –≥—Ä—É–ø–∏</option>';
            Object.keys(groupsData)/*.sort()*/.forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            });
        }

        function checkDataAndRender() {
            if (isGroupsLoaded && isAbbreviationsLoaded) {
                renderResults();
            }
        }

        function renderResults() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedGroup = groupSelect.value;

            let filteredData = abbreviationsData;

            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.abbreviation.toLowerCase().includes(searchTerm)
                    || item.expansion.toLowerCase().includes(searchTerm)
                );
            }

            if (selectedGroup) {
                filteredData = filteredData.filter(item => item.group === selectedGroup);
            }

            const groupedData = {};
            filteredData.forEach(item => {
                if (!groupedData[item.group]) {
                    groupedData[item.group] = [];
                }
                groupedData[item.group].push(item);
            });

            let html = '';

            if (Object.keys(groupedData).length === 0) {
                html = '<div class="no-results">üîç –ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';
            } else {
                Object.keys(groupedData)/*.sort()*/.forEach(group => {
                    const groupDescription = groupsData[group] || group;
                    html += `<div class="group">
                        <div class="group-title">${group}</div>`;
                    
                    groupedData[group].forEach(item => {
                        html += `<div class="abbreviation" onclick="showModal('${item.abbreviation}', '${item.expansion}', '${item.definition.replace(/'/g, "\\'")}')">
                            <span class="abbr-text">${item.abbreviation}</span>
                            <span class="abbr-definition">${item.expansion}</span>
                        </div>`;
                    });
                    
                    html += '</div>';
                });
            }

            resultsDiv.innerHTML = html;
        }

        function showModal(abbreviation, expansion, definition) {
            modalTitle.textContent = `${expansion}`;
            modalAbbr.textContent = `(${abbreviation})`;
            modalDescription.textContent = definition;
            modal.style.display = 'block';
        }

        closeModal.onclick = function() {
            modal.style.display = 'none';
            searchInput.focus();
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        searchInput.addEventListener('input', renderResults);
        groupSelect.addEventListener('change', renderResults);

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('DOMContentLoaded', loadData);

        // –ö–ª–∞–≤—ñ–∞—Ç—É—Ä–Ω—ñ —Å–∫–æ—Ä–æ—á–µ–Ω–Ω—è
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
